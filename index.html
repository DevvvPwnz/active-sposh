<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/i.ico" type="image/x-icon">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>SPOSH ACTIVEWEAR</title>
</head>
<body>
   <!-- loader  -->
   <div class="wrapper">
       <div class="loader">
           <div class="loader__text">
               SPOSH
           </div>
       </div>
   </div>
  <!-- nav -->
    <nav class="menu__items">

        <div class="menu__links">
        <a class="menu__link menu__link-one" href="#">Home</a>
        <a class="menu__link menu__link-two" href="#collection">Collection</a>
        <a class="menu__link menu__link-three " href="#about">About Us</a>
           
        <div class="menu__hover">

        </div>

        </div>
    </nav>

    <div class="container">
        <div class="menu">
            <div class="menu__logo">
                <img src="./img/logo.png" alt="">
             </div>
             <div class="menu__icon">
                  <span class="menu__icon-line1"></span>
                  <span class="menu__icon-line2"></span>
                  <span class="menu__icon-line3"></span>
                 <div class="menu__icon-body">
                 </div>
             </div>
        </div>
      
    </div>
    
   
   <!-- wrapper image -->
   <div class="wrapper__img">
       <div class="box"></div>
       <div class="box__img-wrapper">
           <img class="box__img" src="./img/bg1.jpg" alt="">
       </div>
   </div>
   <!-- header text -->
   <div class="header">
       <h1 class="header__title">DO SPORT.</h1>
       <h2 class="header__suptitle">LOOK POSH</h2>
   </div>

   <!-- collection -->

   <section id="collection" class="collection">
       <div class="container">
            <div class="collection__title">
                Collection
            </div>
            <div class="collection__wrapper">
                <div class="collection__item">
                    <img class="collection__img" src="./img/img2.jpg" alt="">
                </div>
                <div class="collection__line">
                </div>

               <div class="collection__item-two">
                <img class="collection__img-two" src="./img/img1.jpg" alt="">
                <img class="collection__img-two" src="./img/img4.jpg" alt="">
               </div>
               <div class="collection__item-two">
                 <div class="collection__loader">
                     <div class="collection__loader-text">
                        SPOSH
                     </div>
                 </div>
                <img class="collection__img-three" src="./img/img5.jpg" alt="">
                
               </div>
                
               


            </div>
       </div>
   </section>
   <!-- collection gallery  -->
   <div class="collection__gallery">
    <div class="collection__left">
     <img class="collection__left-img" src="./img/img7.jpg" alt="">
    </div>
    <div class="collection__right">
        <div class="collection__right-text">ACTIVEWEAR</div>
        
     <img class="collection__gallery-img" src="./img/img3.jpg" alt="">
     <img class="collection__gallery-img" src="./img/img6.jpg" alt="">
    </div>
</div>
 <!-- video  -->
  <div class="container">
    <video class="video" src="./img/video.mp4" autoplay muted loop></video>
  </div>
  <!-- about  -->
  <section id="about" class="about">
      <div class="about__title">
          ABOUT US
      </div>
      <div class="about__suptitle">
          Based in <span>Ukraine</span>
          
      </div>
      <div class="about__worldwide">
        <img src="./img/worldwide.png" alt="">
         <div class="about__worldwide-text">
            Worldwide Shipping
         </div>
      </div>
      <div class="about__media">
          <a href="https://www.instagram.com/sposh.activewear/"  target="_blank" class="about__link"> <img src="./img/inst.png" alt=""> <span>Follow Us</span> </a>
      </div>
     <div class="about__footer">
         <img src="./img/logo.png" alt="">
         <div class="about__footer-text">
             2<span>0</span>2<span>1</span>
         </div>
     </div>
  </section>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
   <script src="./app.js"></script>
</body>
</html>
